<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="./vendor/materialize/css/materialize.min.css"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Date Calculator</title>
  </head>

  <body>
    <div id="app" class="container">
      <!-- Penalty Checker -->
      <div class="row">
        <div class="cols s12 l6">
          <div class="timeline">
            <p>timeline</p>
            <div class="timeline-item">
              <span class="bullet"></span>
              <span class="line-horizontal"></span>
              <span class="timeline-text"
                >Incorporation Date --- {{ GetDate('incorporationDate') }}</span
              >
            </div>
            <span class="line-vertical"></span>
            <div class="timeline-item">
              <span class="bullet"></span>
              <span class="line-horizontal"></span>
              <span class="timeline-text"
                >12 months after Incorporation Date --- {{
                GetDate('incorporationDate', 12, 'months') }}</span
              >
            </div>
            <span class="line-vertical"></span>
            <div class="timeline-item">
              <span class="bullet"></span>
              <span class="line-horizontal"></span>
              <span class="timeline-text"
                >1st AGM --- {{ GetDate('incorporationDate', 6, 'months')
                }}</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="./vue.min.js"></script> -->
    <script src="./vendor/materialize/js/materialize.min.js"></script>
    <script src="./vendor/moment.min.js"></script>
    <!-- <script src="./vendor/vue.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
